<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Охуенный блог</title>
</head>
<body>
<h1><a href="/">Django Blog</a></h1>

{% for post in posts %}
    <p>
    <p>created: {{ post.created_date }}</p>
    <h3>{{ post.title }}</h3>
    {{ post.text|linebreaksbr }}
    </p>
{% endfor %}
</body>
</html>
